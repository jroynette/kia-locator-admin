<ion-header>
  <ion-navbar>
    <ion-title>
      Salles Kiabi
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>-->


  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <ion-list>
          <ion-item>
            <ion-label>Site</ion-label>
            <ion-select [(ngModel)]="site">
             <ion-option *ngFor="let site of getSitesList(); let i = index" value="{{site}}">{{site}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>


      <ion-col col-4>
        <ion-list>
          <ion-item>
            <ion-label>Batiment</ion-label>
            <ion-select [(ngModel)]="batiment">
              <ion-option *ngFor="let batiment of getBatimentsList(site); let i = index" value="{{batiment}}">{{batiment}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>

      </ion-col>
      <ion-col col-4>
        <ion-list>
          <ion-item>
            <ion-label>Etage</ion-label>
            <ion-select [(ngModel)]="etage">
              <ion-option *ngFor="let etage of getEtagesList(site, batiment); let i = index" value="{{etage}}">{{etage}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-8>
        <ion-card>
          <img src="{{getPlanUrl(site, batiment, etage)}}"/>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <ion-list>
          <ion-item>
            <img src="/assets/icon/localization-icon-blue-128.png" alt="Localization done" height="32" style="vertical-align: middle; margin-right: 8px;"/>
            <span>Pantalon</span>
            <button ion-button outline icon-only style="float: right; margin-left: 8px;">
              <ion-icon name="trash"></ion-icon>
            </button>
            <button ion-button outline icon-only style="float: right">
              <ion-icon name="create"></ion-icon>
            </button>
          </ion-item>
          <ion-item>
            <img src="/assets/icon/localization-icon-blue-128.png" alt="Localization done" height="32" style="vertical-align: middle; margin-right: 8px;"/>
            <span>Robe</span>
            <button ion-button outline icon-only style="float: right; margin-left: 8px;">
              <ion-icon name="trash"></ion-icon>
            </button>
            <button ion-button outline icon-only style="float: right">
              <ion-icon name="create"></ion-icon>
            </button>
          </ion-item>
          <ion-item>
            <img src="/assets/icon/localization-icon-white-128.png" alt="Localization done" height="32" style="vertical-align: middle; margin-right: 8px;"/>
            <span>Veste</span>
            <button ion-button outline icon-only style="float: right; margin-left: 8px;">
              <ion-icon name="trash"></ion-icon>
            </button>
            <button ion-button outline icon-only style="float: right">
              <ion-icon name="create"></ion-icon>
            </button>
          </ion-item>
          <ion-item>
            <img src="/assets/icon/localization-icon-blue-128.png" alt="Localization done" height="32" style="vertical-align: middle; margin-right: 8px;"/>
            <span>Chaussure</span>
            <button ion-button outline icon-only style="float: right; margin-left: 8px;">
              <ion-icon name="trash"></ion-icon>
            </button>
            <button ion-button outline icon-only style="float: right">
              <ion-icon name="create"></ion-icon>
            </button>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-8>
        <button ion-button icon-left>
          <ion-icon name="cloud-upload"></ion-icon>
          Charger image du plan
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button icon-left  (click)="presentModal()">
          <ion-icon name="add-circle"></ion-icon>
          Ajouter une salle
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>






</ion-content>
